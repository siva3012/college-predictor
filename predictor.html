     <script>
        function hidecollegelist(){
          var x=document.getElementsByName('counselling');
          console.log(x);
    for(var i=0;i<=1;i++){
      if(x[i].checked){
        var selectedinstitute=(x[i].value);
      }
    }
    if(selectedinstitute=="advance"){
      var selectcoll=document.getElementById('institute-name');
      for(var i=24;i<=110;i++){
        selectcoll.getElementsByTagName("option")[i].style.display='none';
      }
      for(var i=1;i<=23;i++){
        selectcoll.getElementsByTagName("option")[i].style.display='block';
      }
    }
    else{
      var selectcoll=document.getElementById('institute-name');
      for(var i=1;i<=23;i++){
        selectcoll.getElementsByTagName("option")[i].style.display='none';
      }
      for(var i=24;i<=110;i++){
        selectcoll.getElementsByTagName("option")[i].style.display='block';
      }
    }
        }
        function casts(){
    var ranktype=document.getElementById("cast").value;
    var x=document.getElementsByName('ct');
    for(var i=0;i<=1;i++){
      if(x[i].checked){
        var selectdcounsiling=(x[i].value);
      }
    }
    if(ranktype=="OPEN"||selectdcounsiling=="csab"){
      document.getElementById("reserve").style.display="none";
      document.getElementById("open").style.display="block";
      document.getElementById("Category-RANK").required=false;
    }
    else{
      document.getElementById("open").style.display="none";
      document.getElementById("reserve").style.display="block";
      document.getElementById("allindiarank").required=false;
    }
  }
        function roundselect(){
          var x=document.getElementsByName('ct');
    for(var i=0;i<=1;i++){
      if(x[i].checked){
        var selectdcounsiling=(x[i].value);
      }
    }
          if(selectdcounsiling=="csab"){
            document.getElementById('counse-2').readOnly=true;
            document.getElementById("reserve").style.display="none";
      document.getElementById("open").style.display="block";
      document.getElementById("Category-RANK").required=false;
            for(var i=3;i<=6;i++){
             var casbround=document.getElementById('round'+i).style.display="none";
            }
          }
          else{
            document.getElementById('counse-2').readOnly=false;
            var ranktype=document.getElementById("cast").value;
            for(var i=3;i<=6;i++){
             var casbround=document.getElementById('round'+i).style.display="block";
            }
            if(ranktype=="OPEN"){
      document.getElementById("reserve").style.display="none";
      document.getElementById("open").style.display="block";
      document.getElementById("Category-RANK").required=false;
    }
    else{
      document.getElementById("open").style.display="none";
      document.getElementById("reserve").style.display="block";
      document.getElementById("allindiarank").required=false;
    }
          }
        }
        window.onload=function(){
          document.getElementById('counse').checked=true;
          document.getElementById('exam-forma').checked=true;
          hidecollegelist();
          roundselect();
        }
      </script>
